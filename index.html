<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Quiz Ever!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1 class="title">Alex's Awesome Quiz</h1>
        <h2 class="high-scores">View High Scores</h2>
        <h2 class="timer">Time:</h2>
    </header>

    <main class="starting-page" id="starting-page">
        <h2 class="starting-title">JavaScript Quiz Challenge:</h2>
        <h3 class="starting-intro">
            Try to answer the following code-related questions within the time limit.</br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
        </h3>
        <div class="begin">
            <button class="btn" id="start-quiz" type="click">Start Quiz!</button>
        </div>
    </main>

    <section class="page" id="page">
        <div class="question" id="question">
            <ol class="choices" id="choices">

            </ol>
            
        </div>
    </section>

    <section class="page2" id="page2">
        <div class="question2" id="question2">
            <ol class="choices2" id="choices2">

            </ol>
            
        </div>
    </section>

    <section class="page3" id="page3">
        <div class="question3" id="question3">
            <ol class="choices3" id="choices3">

            </ol>
            
        </div>
    </section>

    <section class="page4" id="page4">
        <div class="question4" id="question4">
            <ol class="choices4" id="choices4">

            </ol>
            
        </div>
    </section>

    <section class="ending-page" id="ending-page">
        <div class="done" id="done"></div>
        <div class="score" id="score"></div>
        <div class="form" id="form"></div>
        <div class="submit" id="submit"></div>
    </section>
       
    








    <script src="./assets/script.js"></script>
</body>
</html>
